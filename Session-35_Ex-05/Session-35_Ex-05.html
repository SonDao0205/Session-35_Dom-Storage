<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Session-35_Ex-05.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="header-1">
                <h1>Danh mục</h1>
                <button type="button" class="btn btn-primary icon" data-bs-toggle="modal" data-bs-target="#categoryModal">Thêm mới danh mục</button>
            </div>
            <div class="header-2">
                <div class="form-group_1">
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Tất cả</option>
                        <option value="2">Đang hoạt động</option>
                        <option value="3">Ngừng hoạt động</option>
                      </select>
                </div>
                <div class="form-group_2">
                    <input type="text" class="form-control" placeholder="Tìm kiếm danh mục theo tên">
                    <span><i class="bi bi-search"></i></span>
                </div>
            </div>
        </header>
        <div class="overlay" id="overlay" style="display: none;"></div>
        <div class="popUp" id="popUp" style="display: none;">
            <div class="header">
                <h2>Thêm mới danh mục</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="body">
                <form action="" id="form">
                    <div class="form-group">
                        <label for="idProduct">Mã danh mục</label>
                        <input type="text" class="form-control" name="idProduct" id="idProduct">
                    </div>
                    <div class="form-group">
                        <label for="nameProduct">Tên danh mục</label>
                        <input type="text" class="form-control" name="nameProduct" id="nameProduct">
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioActive">
                        <label class="form-check-label" for="radioActive">
                            Đang hoạt động
                        </label>
                        <span>&nbsp;</span>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioInactive">
                        <label class="form-check-label" for="radioInactive">
                            Ngừng hoạt động
                        </label>
                    </div>
                    <div class="diven"></div>
                    <div class="footer">
                        <button type="button" class="btn" id="cancelButton">Huỷ</button>
                        <button type="submit" id="addButton" class="btn btn-primary">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
        <section>
            <table class="table">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Mã danh mục <i class="bi bi-arrow-down"></i></th>
                    <th scope="col">Tên danh mục <i class="bi bi-arrow-down"></i></th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Chức năng</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="align-middle">
                    <td scope="row">DM001</td>
                    <td>Quần áo</td>
                    <td>
                        <span class="status active">
                            <span class="dot"></span> Đang hoạt động
                        </span>
                    </td>
                    <td>
                        <i class="bi bi-trash3" id="deleteButton"></i>
                        <span>&nbsp;</span>
                        <i class="bi bi-pencil" id="editButton"></i>
                    </td>
                  </tr>
                    <td scope="row">DM004</td>
                    <td>Kính mắt</td>
                    <td>
                        <span class="status inactive">
                            <span class="dot"></span> Ngừng hoạt động
                        </span>
                    </td>
                    <td>
                        <i class="bi bi-trash3" id="deleteButton"></i>
                        <span>&nbsp;</span>
                        <i class="bi bi-pencil" id="editButton"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </section>
    </div>
    <script src="./Session-35_Ex-05.js"></script>
</body>
</html>
